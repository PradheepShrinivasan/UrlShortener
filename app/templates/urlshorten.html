    <div class="title">
         <h1>URL Shortener!</h1>
    </div>

    <div>
        <form action="{{ url_for('index') }}" method="post" >
            {{  shorturl_form.hidden_tag() }}
            {{  shorturl_form.url }}
            {{ shorturl_form.submit }}
        </form>
    </div>

    {% if shortURL %}
        <div class="shortUrlOutput">
            {{ shortURL }}
        </div>
    {% endif %}
