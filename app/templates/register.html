{% extends "base.html" %}

{% block content %}

        <form action= "{{ url_for('register') }}" method="post" >

        {{ form.hidden_tag() }}
        <div>
            {{ (form.email) }}
        </div>

        <div>
            {{ (form.password) }}
        </div>

        <div>
            {{ (form.confirm_password) }}

        </div>

        <div>
            {{ form.submit }}
        </div>

    </form>

{% endblock %}
