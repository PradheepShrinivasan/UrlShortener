  <div class="container">
      {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Info!</strong>
                            {{ message }}
                    </div>

                    {% endfor %}
              {% endif %}
          {% endwith %}
  </div>
